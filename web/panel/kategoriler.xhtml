<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template.xhtml'>


    <ui:define name='content'>
            <hr />
            <h:form>
                Title: <h:inputText styleClass="form-control" value="#{kategorilerBean.entity.kategoriadi}"/>
                <h:commandButton styleClass="btn btn-success btn-sm" rendered= "#{kategorilerBean.entity.id==0}" action="#{kategorilerBean.create()}" value="Create"/>
                <h:commandButton styleClass='btn btn-primary btn-sm' rendered= "#{kategorilerBean.entity.id!=0}" action="#{kategorilerBean.update()}" value="Update"/>
                <h:commandButton rendered= "#{kategorilerBean.entity.id!=0}" action="#{kategorilerBean.clear()}" value="Clear Form"/>
            </h:form> 
            <hr />
            <h:form>
                <h:dataTable styleClass="table table-striped" value ="#{kategorilerBean.list}" var="entity">
                    <h:column>

                        <f:facet name="header">ID</f:facet>
                            #{entity.id}
                    </h:column>
                    <h:column>

                        <f:facet name="header">KATEGORIADI</f:facet>
                            #{entity.kategoriadi}
                    </h:column>
                    <h:column>

                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{kategorilerBean.delete(entity)}" value="Delete"/>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{kategorilerBean.setEntity(entity)}" value="Update"/>
                    </h:column>
                </h:dataTable>
            </h:form>
    </ui:define>
</ui:composition>
