<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template.xhtml'>


    <ui:define name='content'>
            <hr />
            <h:form>
                <div class="mb-3">

                    Adet:  <h:inputText styleClass="form-control" value="#{sepetBean.entity.adet}"/>
                    Sepetfiyati: <h:inputText styleClass="form-control" value="#{sepetBean.entity.sepetfiyati}"/>
                    sepetdurum:<h:inputText styleClass="form-control" value="#{sepetBean.entity.sepetdurum}"/>
                    <h:commandButton styleClass="btn btn-success btn-sm" rendered= "#{sepetBean.entity.id==0}" action="#{sepetBean.create()}" value="Create"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm" rendered= "#{sepetBean.entity.id!=0}" action="#{sepetBean.update()}" value="Update"/>
                </div>
            </h:form> 
            <hr />
            <h:form>
                <h:dataTable value ="#{sepetBean.list}" var="entity">
                    <h:column>

                        <f:facet name="header">ID</f:facet>
                            #{entity.id}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Adet</f:facet>
                            #{entity.adet}
                    </h:column>
                    <h:column>

                        <f:facet name="header">SepetFiyati</f:facet>
                            #{entity.sepetfiyati}
                    </h:column>
                    <h:column>

                        <f:facet name="header">SepetDurum</f:facet>
                            #{entity.sepetdurum}
                    </h:column>
                    <h:column>

                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <h:commandButton styleClass="btn btn-danger" action="#{sepetBean.delete(entity)}" value="Delete"/>
                        <h:commandButton styleClass="btn btn-primary" action="#{sepetBean.setEntity(entity)}" value="Update"/>
                    </h:column>
                </h:dataTable>
            </h:form>
    </ui:define>
</ui:composition>
