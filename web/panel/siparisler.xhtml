<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template.xhtml'>


    <ui:define name='content'>
            <hr />
            <h:form>
                <div class="mb-3">
                    Kullaniciların Siparişi: <h:selectOneMenu styleClass="form-select form-select-lg mb-3" value="#{siparislerBean.entity.kullanicilar}" converter = "kullanicilarConverter" >
                        <f:selectItems value="#{kullanicilarBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.kuladi}" />
                    </h:selectOneMenu>
                    <br/>
                    Fiyat: <h:inputText styleClass="form-control" value="#{siparislerBean.entity.fiyat}"/><br/>
                    Siparisdurumu: <h:inputText styleClass="form-control" value="#{siparislerBean.entity.siparisdurumu}" /><br/>
                    <h:commandButton styleClass="btn btn-success btn-sm" rendered= "#{siparislerBean.entity.id==0}" action="#{siparislerBean.create()}" value="Create"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm" rendered= "#{siparislerBean.entity.id!=0}" action="#{siparislerBean.update()}" value="Update"/>
                </div>
            </h:form> 
            <hr />
            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value ="#{siparislerBean.list}" var="entity">
                    <h:column>

                        <f:facet name="header">ID</f:facet>
                            #{entity.id}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Kullanicilar</f:facet>
                            #{entity.kullanicilar.kuladi}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Fiyat</f:facet>
                            #{entity.fiyat}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Siparisdurumu</f:facet>
                            #{entity.siparisdurumu}
                    </h:column>
                    <h:column>

                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{siparislerBean.delete(entity)}" value="Delete"/>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{siparislerBean.setEntity(entity)}" value="Update"/>
                    </h:column>
                </h:dataTable>
            </h:form>
    </ui:define>
</ui:composition>
